<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>MobileNav - Transform your main navigation into a select object for mobile browsers</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">

	<script src="js/libs/modernizr-2.0.min.js"></script>
	
	<style>
    .mobile-nav {
      display: none;
    }
    
    @media only screen and (max-width: 781px) {
      .menu {display: none;}
      .mobile-nav {display: block; min-width: 460px;}
    }
    
    @media only screen and (max-width: 481px) {
      .mobile-nav {min-width: 320px;}
    }
	</style>
</head>
<body>
	<div class="wrapper">
	
		<header class="header container_12" id="header">
		
			<h1 class="logo-top grid_12"><a href="./">MobileNav, Transform your main navigation into a select object for mobile browsers</a></h1>
			
		  <div class="alert">
		    Resize your browser window to get the transform navigation.
		  </div>
		  
			<nav class="grid_12">
				<ul class="menu">
				  <li><a href="#header">Home</a></li>
					<li><a href="#item1">Menu item 1</a></li>
					<li><a href="#item2">Menu item 2</a></li>
					<li><a href="#item3">Menu item 3</a></li>
					<li><a href="#item4">Menu item 4</a></li>
				</ul>
			</nav>
			
		</header>
  
  </div>
  <a href="https://github.com/Vinzcelavi/Mobile-Navigation"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/71eeaab9d563c2b3c590319b398dd35683265e85/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub"></a>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="js/jquery.mobileNav.js"></script>
<script>
jQuery.noConflict();
(function($) { 
  $(function(){
    $('.menu').mobileNav();
  });
})(jQuery);
</script>
</body>
</html>
